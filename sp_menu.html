<!DOCTYPE html>
<html> 
    <head>
        <title>Stasis Protocol Menu</title>
        <link href="sp_style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1><span>Stasis</span> Protocol</h1>
        <nav>
            <a href="sp_start.html">Start Game</a>
            <a href="#">Game Stats</a>
            <a onclick="BoxOpen()">Exit Game</a>
            <div class="box">
                <p>Are you sure you want to exit</p>
                <label>
                    <input type="radio" name="like">
                    <span onclick="ExitGame()" class="Yes">Yes</span`>
                </label>
                <label>
                    <input type="radio" name="like">
                    <span onclick="BoxClose()" class="No">No</span>
                </label>
            </div>
        </nav>

        <script>
            function ExitGame() {
               window.close();
            }

            function BoxClose() {
                document.querySelector(".box").style.display = "none";
            }

            function BoxOpen(){
                document.querySelector(".box").style.display = "block";
            }
        </script>
        <div class="bezel-overlay"></div>
    </body>
</html>
